<form >
  
<!-- form ma zyada tar Labels and there Inputs hoti han or is liyay Label or Input tags use hon gay
 Label btata ha k kia cheez Enter kerni ha or Input btata ha k kis type ki entry ho gee -->


<label for="Name"> Name</label>
<input type="text" placeholder="Enter Your Name Here">

<!-- Place holder ka kaam Jis jaga cheez likhni ha usay wo page per label ma show ho rahi ho gi  -->

<!-- ............input type Submit Aik Submit Box bananay k liyay istemal hota ha -->

<input type="checkbox" name="Movies" id="Movies">

 Werna jitnay radio buttons han saray Select hon gay  -->
